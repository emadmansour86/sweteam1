<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Space - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 40%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            color: #0078D4;
            margin-bottom: 1rem;
        }
        .login-container input {
            width: 93%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 50px;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #005bb5;
        }
        .login-container a {
            display: block;
            margin: 1rem 0;
            color: #0078D4;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Enter your user" required>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <p>New here? <a href="rejester.html">Register Now</a></p>
        {% if form.errors %}
            <p style="color: red;">Invalid username or password</p>
        {% endif %}
    </div>
</body>
</html>
